<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün Ekle</h5></div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <div class="formGroup">
              <label for="productName">Ürün Adı</label>
              <input
                type="text"
                id="productName"
                formControlName="productName"
                class="form-control"
                placeholder="Ürün Adı"
              />
            </div>
          </div>

          <div class="mb-3">
            <div class="formGroup">
              <label for="categoryId">Kategori</label>
              <input
                type="number"
                id="categoryId"
                formControlName="categoryId"
                class="form-control"
                placeholder="Kategori"
              />
            </div>
          </div>

          <div class="mb-3">
            <div class="formGroup">
              <label for="unitsInStock">Stok Adeti</label>
              <input
                type="number"
                id="unitsInStock"
                formControlName="unitsInStock"
                class="form-control"
                placeholder="Stok Adeti"
              />
            </div>
          </div>

          <div class="mb-3">
            <div class="formGroup">
              <label for="unitPrice">Fiyatı</label>
              <input
                type="number"
                id="unitPrice"
                formControlName="unitPrice"
                class="form-control"
                placeholder="Fiyatı"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
